<!DOCTYPE html>
<html>
<head>
<style>
span {
    color: blue;
    border: 1px solid black;
}
.extra span {
    color: inherit;
}
</style>
</head>
<body>

<div>
Buradaki <span>span elemanı</span> mavi, tüm span elemanlarının olması gerektiği gibi.
</div>

<div class="extra" style="color:green">
Buradaki <span>span elemanı</span> yeşil, çünkü ebeveyninden miras alıyor.
</div>

<div style="color:red">
Buradaki <span>span elemanı</span> mavi, tüm span elemanlarının olması gerektiği gibi.
</div>

</body>
</html>
