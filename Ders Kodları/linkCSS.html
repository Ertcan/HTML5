<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    background-color: yellow;
    text-decoration: none;
}

a:visited {
    background-color: cyan;
    text-decoration: none;
}

a:hover {
    background-color: lightgreen;
    text-decoration: underline;
}

a:active {
    background-color: hotpink;
    text-decoration: underline;
} 
</style>
</head>
<body>

<p><b><a href="#" target="_blank">Bu Bir Link</a></b></p>
<p><b>Önemli:</b> a:hover tanımlaması a:link ve a:visited CSS tanımlamasından sonra yapılmalı.</p>
<p><b>Önemli:</b> a:active tanımlaması a:hover CSS tanımlamasından sonra yapılmalı.</p>

</body>
</html>
